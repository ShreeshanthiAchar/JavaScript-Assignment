// Creating a function which takes string as a argument and return
//1. replaces spaces and underscores with hypons and result will be in lowercase;
//2. All camelcase letter seprated from '-'

<!DOCTYPE HTML>
<html>
<head>
<script>
  
//function which takes string as an argument  
function camelcase(str)
{
    string.replace(/ /g,'-');
    str = string.replace(/_/g,'-');
    str1 = str.replace(/([a-z](?=[A-Z]))/g, '$1 ');
    str2 = str1.replace(/\s+/g, '-').toLowerCase();
    document.write("The string is : " +str2+ "\n");
}
const string = prompt('Enter a string: ');
const result = camelcase(string);
console.log(result)
</script>
</head>
<body> 
</body>
</html>
