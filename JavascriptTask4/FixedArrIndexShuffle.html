//create a funtion which take array as a arugment and
//return a new Array even subscipt Array(0,2,4,6,8,10) are on same position and odd subscripts Array(1,3,5,7,9,11) are shuffle
//[1,2,3,4,5,6]
// [1,6,3,2,5,4],[1,2,3,6,5,4]

<!DOCTYPE HTML>
<html>
<head>
<script>
//Shuffling array elements randomly
const shuffle = a => {
  return a.reduce((l, e, i) => {
    const j = Math.floor(Math.random()*(a.length-i)+i);
    [ a[i], a[j] ] = [ a[j], a[i] ];
    return a;
  }, a)
};
//Keeping even elemnts fixed and shuffling odd elements
const fixedShuffleIndex = (a, f) => 
{
  w = shuffle(
    a.reduce(
      (acc, e, i) => {
        if (!f[i]) {
          acc.push(e);
        }
        return acc;
      },
      []
    )
  );
  return f.reduce(
    (acc, e, i) => {
      if (e) {
        acc.splice(i, 0, a[i]);
      }
      return acc;
    },
    w
  );
}
  
var a = [1, 2, 4, 5, 7, 3];
var f =  [true, false, true, false, true, false]; //true is fixed and false is variable elements
//Displaying output in a fixed time interval
setInterval(() => 
{
  document.getElementById('hello').innerHTML = JSON.stringify(fixedShuffleIndex(a, f))
}, 1000);


</script>
</head>
<body> 
  <div id="hello"></div>
</body>
</html>
